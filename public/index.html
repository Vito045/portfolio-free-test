        <script id="navigationTemplate" type="text/html">
            <nav class="navigation">
                    <div class="navigation__icon">
                        <div class="navigation__line navigation__line--1"></div>
                        <div class="navigation__line navigation__line--2"></div>
                        <div class="navigation__line navigation__line--3"></div>

        <script id="infoTemplate" type="text/html">
                <div class="portfolio__info">
                        <div class="portfolio__menu">
                            <div class="portfolio__image"><img src="data:image/png;base64, {{photo}}"></div>
                            <ul class="portfolio__menu-list">
                                <li class="portfolio__menu-item">works</li>
                                <li class="portfolio__menu-item"><a download="Yaron Pariente CV.pdf" href="media/Yaron Pariente CV.pdf" >cv</a></li>
                            </ul>
                        </div>
                        <div class="portfolio__typography">
                            <div class="portfolio__title">{{name}}</div>
                            <div class="portfolio__subtitle">{{position}}</div>
                            <div class="portfolio__texts">
                                <pre class="portfolio__paragraph">{{{info}}}</pre>
                                <ul class="portfolio__strange-list">
                                    {{#list}}
                                    <li class="portfolio__strange-item">{{{.}}}</li>
                                    {{/list}}
                                </ul>
                            </div>
                            </div>
                            <div class="portfolio__contact">
                                    <h3 class="portfolio__contact-heading">Contact</h3>
                                    <ul class="portfolio__contact-list">
                                        {{#contact}}
                                        <li class="portfolio__contact-item"><a href="{{link}}" target="_blank">{{{icon}}}</a></li>
                                        {{/contact}}
                                    </ul>
                                </div>
                        </div>
        </script>
        <script id="portfolioTemplate" type="text/html">
            <div class="portfolio__portfolio-item" id={{id}}>
                    <div class="portfolio__portfolio-head">
                        <div class="portfolio__portfolio-plus">
                            <div class="portfolio__portfolio-line portfolio__portfolio-line--1"></div>
                            <div class="portfolio__portfolio-line portfolio__portfolio-line--2"></div>
                        </div>
                        <div class="portfolio__portfolio-heading">{{title}}</div>

                    </div>
                    <pre class="portfolio__portfolio-text">{{{info}}}</pre>
                    <div class="portfolio__portfolio-slider">
                                <div class="portfolio__portfolio-wrapper">
                                        <div class="swiper-container swiper-container-{{id}}">
                                                <div class="portfolio__portfolio-images swiper-wrapper">
                                                    {{#media}}
                                                        <div class="portfolio__portfolio-image swiper-slide">{{{.}}}</div>
                                                    {{/media}}
                                                    </div>
                                        </div>
                                        
                                </div>
                                <div class="portfolio__portfolio-buttons">
                                        <div class="portfolio__portfolio-button portfolio__portfolio-button--left portfolio__portfolio-button--left-{{id}} wiper-button-prev"><i class="fas fa-chevron-left"></i></div>
                                        <div class="portfolio__portfolio-progress-bar"><div class="portfolio__portfolio-progress-bar-elem"></div></div>
                                        <div class="portfolio__portfolio-button portfolio__portfolio-button--right portfolio__portfolio-button--right-{{id}} wiper-button-next"><i class="fas fa-chevron-right"></i></div>
                                </div>
                                <div class="portfolio__portfolio-bottom"></div>
                        </div>
                    </div>
                </div>
            </div>
        </script>
